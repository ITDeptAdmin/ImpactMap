name: Build Impact Map GeoJSON

on:
  push:
    paths:
      - "data/**.csv"
      - "scripts/**.py"
      - ".github/workflows/build-impactmap.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run conversion script
        run: |
          python scripts/build_impactmap_geojson.py data/Master_Clinic_ImpactMap.csv output/ImpactMap_Dataset.geojson

      - name: Commit GeoJSON output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ImpactMap_Dataset.geojson
          git diff --staged --quiet || git commit -m "Auto-build GeoJSON from CSV update"
          git push
